<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using DIV Tag</title>
</head>
<body>
    <div id="content" align="right">
        <h1>Aligning a Bock of content to the Right</h1>
        <p>You can use an DIV tag to align a block of content to the right.</p>
        <p>The content can include anything you like, including tables, images, lists, and so on. Note, hoever, that right-aligned lists often do not look very neat</p>
    </div>
</body>
</html>
